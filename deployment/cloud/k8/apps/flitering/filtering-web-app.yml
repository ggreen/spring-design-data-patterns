apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run:  filtering-web-app
  name:  filtering-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name:  filtering-web-app
  template:
    metadata:
      labels:
        name:  filtering-web-app
    spec:
      containers:
        - env:
            - name: management.endpoint.health.enabled
              value: "true"
            - name: management.endpoint.health.probes.enabled
              value: "true"
            - name: server.port
              value: "8080"
            - name: spring.data.redis.host
              value: valkey-primary
          image: cloudnativedata/filtering-web-app:0.0.2-SNAPSHOT
          name: filtering-web-app
          imagePullPolicy: "Always"
#          imagePullPolicy: "IfNotPresent"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 40
            timeoutSeconds: 2
            periodSeconds: 3
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 40
            timeoutSeconds: 2
            periodSeconds: 3
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: filtering-web-app
spec:
  selector:
    name: filtering-web-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer